
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css'}" rel="stylesheet" crossorigin="anonymous" />
    <script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js'}" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div  th:insert="~{layout/navAdmin}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading"></div>
                    <a class="nav-link"  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/countryList'}">
                        <div class="sb-nav-link-icon"><i class="fas fa-globe-europe"></i></div>
                            <p class="mt-2" th:text="#{label.country}"></p>

                    </a>
                    <a class="nav-link"  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/brandsList'}">
                        <div class="sb-nav-link-icon"><i class="far fa-edit"></i></div>
                            <p  class="mt-2" th:text="#{label.brand}"></p>

                    </a>
                    <a class="nav-link"  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')" th:href="@{'/itemsList'}">
                        <div class="sb-nav-link-icon"><i class="fas fa-pen"></i></div>
                        <p  class="mt-2" th:text="#{label.item}"></p>
                    </a>
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/categoryList'}">
                        <div class="sb-nav-link-icon"><i class="fa fa-list" aria-hidden="true"></i></div>
                        <p class="mt-2"  th:text="#{li.Categories}"></p>
                    </a>
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/rolesList'}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users-cog"></i></div>
                        <p  class="mt-2" th:text="#{label.role}"></p>
                    </a>
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/usersList'}">
                        <div class="sb-nav-link-icon"><i class="fa fa-users" aria-hidden="true"></i></div>
                        <p  class="mt-2" th:text="#{label.user}"></p>
                    </a>
                    <a class="nav-link" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')" th:href="@{'/orderList'}">
                        <div class="sb-nav-link-icon"><i class="fa fa-shopping-basket" aria-hidden="true"></i></div>
                        <p  class="mt-2" th:text="#{label.orders}"></p>
                    </a>
                    <a class="nav-link" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')" th:href="@{'/commentsList'}">
                        <div class="sb-nav-link-icon"><i class="fas fa-comment"></i></div>
                        <p class="mt-2" th:text="#{label.comments}"></p>
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small"></div>

            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid mt-5" >
                <div class="card mb-4">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <div layout:fragment="list">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div  th:insert="~{layout/footerAdmin}"></div>
    </div>
</div>
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.min.js'}" crossorigin="anonymous"></script>
<script th:src="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js'}" crossorigin="anonymous"></script>
<script >
    (function($) {
        "use strict";

        // Add active state to sidbar nav links
        var path = window.location.href; // because the 'href' property of the DOM element is the absolute path
        $("#layoutSidenav_nav .sb-sidenav a.nav-link").each(function() {
            if (this.href === path) {
                $(this).addClass("active");
            }
        });

        // Toggle the side navigation
        $("#sidebarToggle").on("click", function(e) {
            e.preventDefault();
            $("body").toggleClass("sb-sidenav-toggled");
        });
    })(jQuery);
</script>
<script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js'}" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js'}" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js'}" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable();
    });
</script>
</body>
</html>
