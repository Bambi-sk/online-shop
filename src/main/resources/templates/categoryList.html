<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin.html">
<div  layout:fragment = "list">
    <div class="row">
        <button  th:text="#{label.addCategory}" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

        </button>
    </div>
    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" th:text="#{label.name}"></th>
            <th scope="col" th:text="#{label.code}"></th>
            <th scope="col" th:text="#{label.action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="it:${categories}">
            <td th:text="${it.getId()}"  scope="row"></td>
            <th th:text="${it.getName()}"></th>
            <td th:text="${it.getLogoURL()}"></td>
            <td><a  th:href="@{'/detailsCategory/'+${it.getId()}}" th:text="#{label.details}" class="btn btn-info btn-sm"></a></td>
        </tr>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.addCategory}" ></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  th:action="@{'/addCategory'}" method="post">
                        <div class="form-group">
                            <label   th:text="#{label.name}"></label>
                            <input type="text" name="name" class="form-control" >

                        </div>
                        <div class="form-group">
                            <label th:text="#{label.code}"></label>
                            <input type="text" name="logoURL" class="form-control" >

                        </div>


                        <button   th:text="#{button.add}" class="btn btn-success"></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  th:text="#{button.close}" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
